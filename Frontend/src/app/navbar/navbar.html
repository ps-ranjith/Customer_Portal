<nav class="nav-container">
  <div class="left">
    <img src="kaarTech.png" class="logo-img" style="width: 100px; height: 70px;" />
    <div>
      <h1 class="brand-name">KAAR</h1>
      <p class="subtext">Customer Portal</p>
    </div>
  </div>

  <div class="center">
    <div class="nav-item" 
         (click)="navigateToDashboard()" 
         routerLinkActive="active"
         [routerLink]="['/dashboard']">
      <i class="nav-icon fas fa-chart-bar"></i>
      <span class="nav-text">Dashboard</span>
    </div>
    
    <div class="nav-item" 
         (click)="navigateToFinanceSheet()" 
         routerLinkActive="active"
         [routerLink]="['/finance-sheet']">
      <i class="nav-icon fas fa-chart-line"></i>
      <span class="nav-text">Finance Sheet</span>
    </div>
  </div>

  <div class="right">
    <button class="theme-toggle" (click)="toggleTheme()">
      <i class="theme-icon" [class]="isDarkTheme ? 'fas fa-moon' : 'fas fa-sun'"></i>
    </button>
    <div class="profile" (click)="navigateToUserProfile()">
      <img [src]="user.avatar" alt="Profile" />
    </div>
    <button class="logout-btn" (click)="logout()">
      <i class="logout-icon fas fa-sign-out-alt"></i>
      <span class="logout-text">Logout</span>
    </button>
  </div>
</nav>
